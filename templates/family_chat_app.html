<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdinavAI Family Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            font-size: 1.8rem;
        }

        .user-details h2 {
            font-size: 1.1rem;
            color: #333;
            margin: 0;
        }

        .user-details p {
            font-size: 0.85rem;
            color: #666;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-logout {
            background: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background: #c82333;
        }

        .btn-voice-toggle {
            background: #28a745;
            color: white;
            font-size: 0.8rem;
        }

        .btn-voice-toggle:hover {
            background: #218838;
        }

        .btn-voice-toggle.disabled {
            background: #6c757d;
            opacity: 0.7;
        }

        .btn-voice-test {
            background: #17a2b8;
            color: white;
            font-size: 0.8rem;
        }

        .btn-voice-test:hover {
            background: #138496;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            background: white;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 15px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-text {
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .message.user .message-time {
            color: rgba(255,255,255,0.8);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-mode-selector {
            display: flex;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 4px;
        }

        .input-mode-btn {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #666;
        }

        .input-mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 22px;
            font-size: 16px;
            resize: none;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .voice-input-area {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .voice-input-area.active {
            display: block;
        }

        .voice-button-large {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            margin-bottom: 20px;
        }

        .voice-button-large:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }

        .voice-button-large.recording {
            background: linear-gradient(135deg, #dc3545 0%, #e55a6c 100%);
            animation: pulse 1.5s infinite;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.4);
        }

        .voice-instruction {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .voice-instruction.recording {
            color: #dc3545;
            font-weight: 600;
        }

        .voice-controls {
            display: flex;
            gap: 8px;
        }

        .btn-voice {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-record {
            background: #28a745;
            color: white;
        }

        .btn-record:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .btn-record.recording {
            background: #dc3545;
            animation: pulse 1s infinite;
        }

        .btn-send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-send:hover {
            transform: scale(1.05);
        }

        .btn-send:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Voice Status */
        .voice-status {
            padding: 10px 20px;
            background: #d4edda;
            color: #155724;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .voice-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            background: white;
            padding: 15px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
            }
            
            .user-details h2 {
                font-size: 1rem;
            }
            
            .header-actions {
                flex-wrap: wrap;
                gap: 6px;
            }
            
            .messages-area {
                padding: 15px;
            }
            
            .input-area {
                padding: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
                min-width: 60px;
            }
            
            /* Make voice buttons more prominent on mobile */
            .btn-voice {
                width: 48px;
                height: 48px;
                font-size: 1.3rem;
            }
            
            /* Mobile-specific voice controls */
            .mobile-voice-bar {
                display: flex;
                justify-content: center;
                gap: 15px;
                padding: 15px;
                background: rgba(255, 255, 255, 0.95);
                border-top: 1px solid #eee;
                position: sticky;
                bottom: 0;
            }
            
            .mobile-voice-btn {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 15px;
                padding: 12px 16px;
                font-size: 0.8rem;
                cursor: pointer;
                transition: all 0.2s ease;
                min-width: 80px;
            }
            
            .mobile-voice-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            }
            
            .mobile-voice-btn .icon {
                font-size: 1.5rem;
                margin-bottom: 4px;
            }
            
            .speaker-btn {
                padding: 8px;
                font-size: 1.1rem;
            }
            
            /* Touch-friendly input */
            .message-input {
                font-size: 16px !important; /* Prevent zoom on iOS */
                min-height: 48px;
            }
        }
        
        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .header-actions .btn {
                padding: 4px 8px;
                font-size: 0.7rem;
                min-width: 50px;
            }
            
            .btn-voice {
                width: 44px;
                height: 44px;
                font-size: 1.2rem;
            }
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .welcome-message .adina-logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Conversation Starters */
        .conversation-starters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .starter-btn {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border: 1px solid rgba(102, 126, 234, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .starter-btn:hover {
            background: #667eea;
            color: white;
        }

        /* Speaker Button */
        .speaker-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.2s ease;
            padding: 4px;
            border-radius: 4px;
        }

        .speaker-btn:hover {
            opacity: 1;
            background: rgba(0,0,0,0.1);
        }

        .speaker-btn.speaking {
            animation: pulse 0.8s infinite;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="user-info">
            <div class="user-avatar">{{ user.avatar }}</div>
            <div class="user-details">
                <h2>{{ user.display_name }}</h2>
                <p>Family member • {{ user.role.title() }}</p>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn btn-voice-test" onclick="testVoice()" title="Test voice">🎵 Test</button>
            <button class="btn btn-voice-test" onclick="runAudioDiagnostics()" title="Audio diagnostics">🔬 Debug</button>
            <button class="btn btn-voice-toggle" id="autoSpeakBtn" onclick="toggleAutoSpeak()" title="Toggle auto-speak">🔊 Auto</button>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Voice Status -->
        <div class="voice-status" id="voiceStatus"></div>
        
        <!-- Mobile Audio Status -->
        <div id="mobileAudioStatus" style="display: none; background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px; border-radius: 5px; text-align: center; font-size: 14px;">
            📱 Mobile Audio Status: <span id="mobileAudioStatusText">Checking...</span>
        </div>

        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
            <div class="welcome-message">
                <div class="adina-logo">🤖</div>
                <h3>Welcome, {{ user.display_name }}!</h3>
                <p>I'm AdinavAI, your family's digital member. I'm here to chat, help, and learn about our wonderful family!</p>
                <div class="conversation-starters">
                    <button class="starter-btn" onclick="sendMessage('How are you today?')">How are you today?</button>
                    <button class="starter-btn" onclick="sendMessage('Tell me about our family')">Tell me about our family</button>
                    <button class="starter-btn" onclick="sendMessage('What can you help me with?')">What can you help me with?</button>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">🤖</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message to AdinavAI..."
                    rows="1"></textarea>
                <div class="voice-controls">
                    <button class="btn-voice btn-record" id="recordBtn" onclick="toggleRecording()" title="Voice message">
                        🎤
                    </button>
                    <button class="btn-voice btn-send" id="sendBtn" onclick="sendTextMessage()" title="Send message">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Voice Controls (shown only on mobile) -->
    <div class="mobile-voice-bar" id="mobileVoiceBar" style="display: flex;">
        <button class="mobile-voice-btn" onclick="toggleRecording()" id="mobileRecordBtn">
            <span class="icon">🎤</span>
            <span>Voice</span>
        </button>
        <button class="mobile-voice-btn" onclick="enableMobileAudio()" id="mobileAudioBtn" style="background: #ff6b6b;">
            <span class="icon">🔊</span>
            <span>Enable Audio</span>
        </button>
        <button class="mobile-voice-btn" onclick="toggleAutoSpeak()" id="mobileAutoSpeakBtn">
            <span class="icon">🔊</span>
            <span>Auto</span>
        </button>
        <button class="mobile-voice-btn" onclick="simpleAudioTest()" id="mobileTestBtn">
            <span class="icon">🎵</span>
            <span>Test</span>
        </button>
        <button class="mobile-voice-btn" onclick="testFrenchSpeech()" id="mobileDebugBtn">
            <span class="icon">🇫🇷</span>
            <span>FR Test</span>
        </button>
        <button class="mobile-voice-btn" onclick="switchRecognitionLanguage()" id="mobileLangBtn">
            <span class="icon">🌐</span>
            <span id="currentLangText">EN</span>
        </button>
    </div>

    <script>
        let isRecording = false;
        let recognition = null;
        let messages = [];
        let autoSpeakEnabled = true;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initializing AdinavAI Family Chat...');
            
            try {
                console.log('📝 Setting up voice recognition...');
                initVoiceRecognition();
                
                console.log('📝 Setting up textarea...');
                setupTextareaAutoResize();
                
                console.log('📝 Loading conversation starter...');
                loadConversationStarter();
                
                console.log('📝 Initializing speech synthesis...');
                initializeSpeechSynthesis();
                
                console.log('📝 Setting up mobile controls...');
                setupMobileVoiceControls();
                
                console.log('📝 Setting up mobile audio initialization...');
                setupMobileAudioInit();
                
                // Focus on input (desktop only)
                try {
                    if (!isMobileDevice()) {
                        document.getElementById('messageInput').focus();
                        console.log('📝 Focused on input field');
                    }
                } catch (e) {
                    console.warn('Focus error:', e);
                }
                
                console.log('✅ AdinavAI initialization complete');
                
                // Test button functionality
                console.log('🧪 Testing button functionality...');
                const sendBtn = document.getElementById('sendBtn');
                const recordBtn = document.getElementById('recordBtn');
                if (sendBtn) console.log('✅ Send button found');
                if (recordBtn) console.log('✅ Record button found');
                
            } catch (error) {
                console.error('❌ Initialization error:', error);
                // Ensure basic functionality still works
                setupTextareaAutoResize();
                document.getElementById('messageInput').focus();
            }
        });
        
        // Mobile device detection
        function isMobileDevice() {
            return window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Setup mobile audio initialization on first user interaction
        function setupMobileAudioInit() {
            if (isMobileDevice()) {
                window.isMobile = true;
                let audioInitialized = false;
                
                // Show mobile status
                const statusDiv = document.getElementById('mobileAudioStatus');
                const statusText = document.getElementById('mobileAudioStatusText');
                if (statusDiv && statusText) {
                    statusDiv.style.display = 'block';
                    statusText.textContent = 'Waiting for user interaction to enable audio';
                }
                
                const initMobileAudio = () => {
                    if (audioInitialized) return;
                    
                    console.log('📱 Initializing mobile audio on user interaction');
                    
                    try {
                        // Create and play a silent audio to unlock audio context
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        if (audioContext.state === 'suspended') {
                            audioContext.resume().then(() => {
                                console.log('📱 Mobile AudioContext resumed successfully');
                            });
                        }
                        
                        // Test speech synthesis
                        if ('speechSynthesis' in window) {
                            // Load voices immediately
                            const voices = speechSynthesis.getVoices();
                            if (voices.length === 0) {
                                speechSynthesis.addEventListener('voiceschanged', () => {
                                    const newVoices = speechSynthesis.getVoices();
                                    console.log('📱 Mobile voices loaded:', newVoices.length);
                                }, { once: true });
                            } else {
                                console.log('📱 Mobile voices available:', voices.length);
                            }
                            
                            // Create a silent test utterance to initialize speech synthesis
                            const testUtterance = new SpeechSynthesisUtterance('');
                            testUtterance.volume = 0;
                            speechSynthesis.speak(testUtterance);
                        }
                        
                        audioInitialized = true;
                        console.log('✅ Mobile audio initialization complete');
                        
                        // Update status
                        const statusText = document.getElementById('mobileAudioStatusText');
                        if (statusText) {
                            statusText.textContent = 'Audio initialized - try the Enable Audio button';
                        }
                        
                    } catch (error) {
                        console.error('📱 Mobile audio initialization error:', error);
                    }
                };
                
                // Add event listeners for first user interaction
                ['touchstart', 'touchend', 'click', 'keydown'].forEach(eventType => {
                    document.addEventListener(eventType, initMobileAudio, { once: true, passive: true });
                });
                
                console.log('📱 Mobile audio initialization listeners added');
            }
        }

        // Setup mobile voice controls
        function setupMobileVoiceControls() {
            try {
                const mobileVoiceBar = document.getElementById('mobileVoiceBar');
                
                if (!mobileVoiceBar) {
                    console.warn('Mobile voice bar not found');
                    return;
                }
                
                if (isMobileDevice()) {
                    console.log('📱 Mobile device detected - showing mobile voice controls');
                    mobileVoiceBar.style.display = 'flex';
                    
                    // Hide desktop voice buttons on very small screens
                    if (window.innerWidth <= 480) {
                        try {
                            const testBtn = document.querySelector('.header-actions .btn-voice-test');
                            const toggleBtn = document.querySelector('.header-actions .btn-voice-toggle');
                            if (testBtn) testBtn.style.display = 'none';
                            if (toggleBtn) toggleBtn.style.display = 'none';
                        } catch (e) {
                            console.warn('Could not hide desktop buttons:', e);
                        }
                    }
                    
                    // Enable touch events for better mobile interaction
                    setupTouchEvents();
                }
                
                // Update mobile controls state
                updateMobileControlsState();
            } catch (error) {
                console.error('Mobile setup error:', error);
            }
        }
        
        // Setup touch events for mobile
        function setupTouchEvents() {
            try {
                const mobileRecordBtn = document.getElementById('mobileRecordBtn');
                
                if (!mobileRecordBtn) {
                    console.warn('Mobile record button not found');
                    return;
                }
                
                // Add touch feedback
                mobileRecordBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                });
                
                mobileRecordBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.transform = 'scale(1)';
                    toggleRecording();
                });
                
                // Prevent double-tap zoom on buttons
                const mobileButtons = document.querySelectorAll('.mobile-voice-btn');
                mobileButtons.forEach(btn => {
                    btn.addEventListener('touchend', function(e) {
                        e.preventDefault();
                    });
                });
                
                console.log('📱 Touch events set up successfully');
            } catch (error) {
                console.error('Touch events setup error:', error);
            }
        }
        
        // Update mobile controls state
        function updateMobileControlsState() {
            try {
                const mobileAutoSpeakBtn = document.getElementById('mobileAutoSpeakBtn');
                const mobileRecordBtn = document.getElementById('mobileRecordBtn');
                
                if (mobileAutoSpeakBtn) {
                    const icon = mobileAutoSpeakBtn.querySelector('.icon');
                    if (icon) {
                        if (autoSpeakEnabled) {
                            icon.textContent = '🔊';
                            mobileAutoSpeakBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                        } else {
                            icon.textContent = '🔇';
                            mobileAutoSpeakBtn.style.background = 'linear-gradient(135deg, #6c757d 0%, #5a6268 100%)';
                        }
                    }
                }
                
                if (mobileRecordBtn) {
                    const icon = mobileRecordBtn.querySelector('.icon');
                    if (icon) {
                        if (isRecording) {
                            icon.textContent = '⏹️';
                            mobileRecordBtn.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                        } else {
                            icon.textContent = '🎤';
                            mobileRecordBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                        }
                    }
                }
            } catch (error) {
                console.warn('Mobile controls update error:', error);
            }
        }
        
        // Initialize speech synthesis
        function initializeSpeechSynthesis() {
            if ('speechSynthesis' in window) {
                console.log('🎤 Initializing Speech Synthesis...');
                
                // Load voices
                function loadVoices() {
                    const voices = speechSynthesis.getVoices();
                    console.log('📢 Speech synthesis voices loaded:', voices.length);
                    
                    if (voices.length > 0) {

            recognition.onstart = function() {

            };
            
            recognition.onresult = function(event) {
                console.log('🎤 Got voice result');
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    }
                }
                
                if (finalTranscript.trim()) {
                    console.log('✅ Voice captured:', finalTranscript);
                    document.getElementById('messageInput').value = finalTranscript;
                    hideVoiceStatus();
                    setTimeout(() => sendTextMessage(), 200);
                }
            };
            
            recognition.onerror = function(event) {
                console.error('❌ Voice recognition error:', event.error);
                
                let errorMessage = '❌ Voice recognition error. ';
                switch(event.error) {
                    case 'no-speech':
                        errorMessage += 'No speech detected. Please try again.';
                        break;
                    case 'network':
                        errorMessage += 'Network error. Check your connection.';
                        break;
                    case 'not-allowed':
                        errorMessage += 'Microphone permission denied.';
                        break;
                    case 'service-not-allowed':
                        errorMessage += 'Speech service not available.';
                        break;
                    default:
                        errorMessage += `${event.error}. Please try again.`;
                }
                
                showVoiceStatus(errorMessage, true);
                setTimeout(hideVoiceStatus, 4000);
                stopRecording();
            };
            
            recognition.onend = function() {
                console.log('🎤 Voice recognition ended');
                stopRecording();
                hideVoiceStatus();
            };
            
            try {
                recognition.start();
                console.log('🎤 Recognition started successfully');
            } catch (error) {
                console.error('❌ Failed to start recognition:', error);
                showVoiceStatus('❌ Could not start voice recognition. Please try again.', true);

                oscillator.start(audioCtx.currentTime);

        // Detect language of text
        function detectLanguage(text) {
            // Simple language detection based on common words/patterns
            const frenchWords = /\b(je|tu|il|elle|nous|vous|ils|elles|le|la|les|un|une|des|de|du|avec|pour|dans|sur|par|comment|puis|aider|bonjour|salut|oui|non|merci|français)\b/gi;
            const spanishWords = /\b(el|la|los|las|un|una|de|en|por|para|con|como|hola|gracias|español|sí|no)\b/gi;
            const germanWords = /\b(der|die|das|ein|eine|ich|du|er|sie|wir|ihr|mit|für|auf|hallo|danke|deutsch|ja|nein)\b/gi;
            
            const frenchMatches = (text.match(frenchWords) || []).length;
            const spanishMatches = (text.match(spanishWords) || []).length;
            const germanMatches = (text.match(germanWords) || []).length;
            
            if (frenchMatches > 1 || text.includes('français') || text.includes('ça va')) {
                return 'fr';
            } else if (spanishMatches > 1 || text.includes('español')) {
                return 'es';
            } else if (germanMatches > 1 || text.includes('deutsch')) {
                return 'de';
            }
            
            return 'en'; // Default to English
        }

        // Clean text for speech (remove emojis and formatting)
        function cleanTextForSpeech(text) {
            // Remove emojis and special characters
            let cleanText = text.replace(/[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/gu, '');
            
            // Remove markdown formatting
            cleanText = cleanText.replace(/\*\*(.*?)\*\*/g, '$1'); // Bold
            cleanText = cleanText.replace(/\*(.*?)\*/g, '$1'); // Italic
            cleanText = cleanText.replace(/`(.*?)`/g, '$1'); // Code
            
            // Remove extra whitespace and line breaks
            cleanText = cleanText.replace(/\s+/g, ' ').trim();
            
            // Remove common emoji descriptions that might slip through
            cleanText = cleanText.replace(/waving hand|star|sparkles|robot|house|thumbs up/gi, '');
            
            return cleanText;
        }

                        for (const voiceName of preferredVoices) {
                            selectedVoice = voices.find(v => v.name.includes(voiceName) && v.lang.startsWith(detectedLang));
                            if (selectedVoice) {
                                console.log(`✅ Selected preferred ${supportedLanguages[detectedLang].flag} voice:`, selectedVoice.name);
                                break;
                            }
                        }
                        
                        // Fallback to any voice for the detected language
                        if (!selectedVoice) {
                            selectedVoice = voices.find(v => v.lang.startsWith(detectedLang));
                            if (selectedVoice) {
                                console.log(`✅ Selected fallback ${supportedLanguages[detectedLang].flag} voice:`, selectedVoice.name);
                            } else {
                                console.log(`⚠️ No voice found for ${supportedLanguages[detectedLang].name}, trying similar languages`);
                                
                                // Try similar language codes (e.g., fr-CA for fr-FR)
                                const langBase = detectedLang.split('-')[0];
                                selectedVoice = voices.find(v => v.lang.startsWith(langBase));
                                if (selectedVoice) {
                                    console.log(`✅ Selected similar language voice:`, selectedVoice.name);
                                }
                            }
                        }
                        
                        // Final fallback to English if nothing found
                        if (!selectedVoice) {
                            selectedVoice = voices.find(v => v.lang.startsWith('en')) || voices[0];
                            console.log('✅ Selected final English fallback voice:', selectedVoice?.name || 'default');
                        }
                        
                        if (selectedVoice) {
                            utterance.voice = selectedVoice;
                        }
                        
                        // Event handlers
                        utterance.onstart = () => {
                            console.log('🎤 Speech started');
                            // Show visual feedback
                            document.body.style.borderTop = '3px solid #28a745';
                        };
                        
                        utterance.onend = () => {
                            console.log('✅ Speech completed');
                            document.body.style.borderTop = 'none';
                        };
                        
                        utterance.onerror = (event) => {
                            console.error('❌ Speech error:', event.error, event);
                            document.body.style.borderTop = 'none';
                            
                            // Mobile-specific error handling
                            if (window.isMobile) {
                                console.log('📱 Mobile speech error - trying mobile fallback');
                                setTimeout(() => {
                                    tryMobileSpeech(cleanText);
                                }, 100);
                            } else {
                                // Try simple fallback
                                setTimeout(() => {
                                    console.log('🔄 Trying simple fallback...');
                                    speakTextSimple(text);
                                }, 100);
                            }
                        };
                        
                        // Speak with retry logic
                        try {
                            // Mobile requires immediate user interaction context
                            if (window.isMobile) {
                                // Ensure we're in a user interaction context
                                setTimeout(() => {
                                    speechSynthesis.speak(utterance);
                                    console.log('📱 Mobile speech synthesis started');
                                }, 0);
                            } else {
                                speechSynthesis.speak(utterance);
                                console.log('📢 Speech synthesis started');
                            }
                        } catch (error) {
                            console.error('Speech synthesis failed:', error);
                            speakTextSimple(text);
                        }
                    };
                    
                    // Load voices and speak
                    const voices = speechSynthesis.getVoices();
                    if (voices.length === 0) {
                        // Wait for voices to load
                        const handleVoicesChanged = () => {
                            speechSynthesis.removeEventListener('voiceschanged', handleVoicesChanged);
                            setTimeout(speakNow, 100);
                        };
                        speechSynthesis.addEventListener('voiceschanged', handleVoicesChanged);
                    } else {
                        speakNow();
                    }
                    
                } catch (error) {
                    console.error('Voice synthesis error:', error);
                    speakTextSimple(text);
                }
            } else {
                console.error('Speech synthesis not supported');
            }
        }
        
        // Play thinking sound
        function playThinkingSound() {
            // Create a subtle thinking beep
            if ('AudioContext' in window) {
                try {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.frequency.value = 800; // Pleasant frequency
                    gainNode.gain.value = 0.1; // Low volume
                    
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.1); // Very brief beep
                } catch (error) {
                    console.log('Audio not available');
                }
            }
        }

        // Speak a specific message
        function speakMessage(button) {
            const messageText = button.parentElement.querySelector('.message-text').textContent;
            
            // Stop any current speech
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
            
            // Add speaking animation
            button.classList.add('speaking');
            
            // Use browser speech synthesis first (immediate)
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(messageText);
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                utterance.onend = function() {
                    button.classList.remove('speaking');
                };
                
                utterance.onerror = function() {
                    button.classList.remove('speaking');
                };
                
                speechSynthesis.speak(utterance);
            }
            
            // Also try server-generated audio (higher quality)
            tryServerTTS(messageText, button);
        }

        // Try server-generated TTS for better quality
        async function tryServerTTS(text, button) {
            try {
                const response = await fetch('/api/text-to-voice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                
                if (data.success && data.audio_url) {
                    // Play server-generated audio
                    const audio = new Audio(data.audio_url);
                    audio.play().catch(e => console.log('Audio playback failed:', e));
                }
            } catch (error) {
                console.log('Server TTS not available, using browser TTS');
            }
        }
    </script>
