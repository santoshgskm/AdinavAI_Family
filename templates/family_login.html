<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdinavAI Family - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            margin-bottom: 32px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-section {
            text-align: left;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #b91c1c;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid rgba(220, 38, 38, 0.2);
            display: none;
            font-size: 0.9rem;
            text-align: center;
        }

        .success-message {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: none;
            font-size: 0.9rem;
            text-align: center;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .help-text {
            font-size: 0.9rem;
            color: #6b7280;
            text-align: center;
            margin-bottom: 16px;
        }

        .family-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .family-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .family-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.7);
        }

        .card-avatar {
            font-size: 1.8rem;
            margin-bottom: 4px;
        }

        .card-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 2px;
        }

        .card-role {
            font-size: 0.7rem;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .app-title {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 3rem;
            }

            .family-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .version-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">ü§ñ</div>
            <h1 class="app-title">AdinavAI</h1>
            <p class="app-subtitle">Your family's personal AI assistant.<br>Sign in to start chatting.</p>
        </div>
        
        <div class="form-section">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="loading" id="loading"></span>
                    <span id="btnText">Sign In</span>
                </button>
            </form>
        </div>

        <div class="help-section">
            <p class="help-text">AdinavAI Family Members</p>
            <div class="family-grid">
                <div class="family-card">
                    <div class="card-avatar">üë®‚Äçüíº</div>
                    <div class="card-name">Santosh</div>
                    <div class="card-role">Admin</div>
                </div>
                <div class="family-card">
                    <div class="card-avatar">üë©‚Äçüíº</div>
                    <div class="card-name">Maryne</div>
                    <div class="card-role">Mother</div>
                </div>
                <div class="family-card">
                    <div class="card-avatar">üë¶</div>
                    <div class="card-name">Aditya</div>
                    <div class="card-role">Son</div>
                </div>
                <div class="family-card">
                    <div class="card-avatar">üë¶</div>
                    <div class="card-name">Avinav</div>
                    <div class="card-role">Son</div>
                </div>
                <div class="family-card">
                    <div class="card-avatar">üë©‚Äçü¶∞</div>
                    <div class="card-name">Sushma</div>
                    <div class="card-role">Sister</div>
                </div>
                <div class="family-card">
                    <div class="card-avatar">üëß</div>
                    <div class="card-name">Meghna</div>
                    <div class="card-role">Niece</div>
                </div>
            </div>
        </div>
    </div>

    <div class="version-info">
        AdinavAI v2.0 ‚Ä¢ Created with ‚ù§Ô∏è by Santosh
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const btnText = document.getElementById('btnText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'inline-block';
            btnText.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.textContent = `Welcome ${data.message.split(',')[1] || username}! `;
                    successMessage.style.display = 'block';
                    btnText.textContent = 'Welcome! Redirecting...';
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = data.redirect || '/chat';
                    }, 1200);
                } else {
                    errorMessage.textContent = data.message || 'Invalid credentials. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Clear password on error
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please check your internet and try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button if not successful
                if (!successMessage.style.display || successMessage.style.display === 'none') {
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                    btnText.textContent = 'Sign In';
                }
            }
        });

        // Focus on username field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Enter key handling
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
