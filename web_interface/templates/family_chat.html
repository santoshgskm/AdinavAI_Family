<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdinavAI - Our Family's AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #00b894 0%, #55a3ff 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .family-selector {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .family-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3436;
        }
        
        .family-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #74b9ff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: white;
            color: #2d3436;
            border: 2px solid #00b894;
            margin-right: auto;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }
        
        .message-input:focus {
            border-color: #74b9ff;
        }
        
        .send-button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #00b894 0%, #55a3ff 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
        }
        
        .family-info {
            background: #e3f2fd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
        }
        
        .welcome-message {
            text-align: center;
            color: #636e72;
            font-style: italic;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AdinavAI</h1>
            <p>Our Family's AI Assistant - Named after Aditya & Avinav</p>
        </div>
        
        <div class="family-selector">
            <label for="familyMember">Who wants to chat with AdinavAI?</label>
            <select id="familyMember">
                <option value="">Select family member</option>
                <option value="santosh">Santosh (Papa)</option>
                <option value="maryne">Maryne (Mama)</option>
                <option value="aditya">Aditya</option>
                <option value="avinav">Avinav</option>
            </select>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>ðŸ‘‹ Welcome to our family chat with AdinavAI!</p>
                <p>Select your name above and start chatting. AdinavAI will remember everything about our family.</p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-group">
                <input type="text" id="messageInput" class="message-input" 
                       placeholder="Type your message to AdinavAI..." disabled>
                <button id="sendButton" class="send-button" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const familyMemberSelect = document.getElementById('familyMember');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');
        
        let currentMember = '';
        
        // Enable/disable input based on family member selection
        familyMemberSelect.addEventListener('change', function() {
            currentMember = this.value;
            if (currentMember) {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = `Hi ${currentMember.charAt(0).toUpperCase() + currentMember.slice(1)}! Type your message to AdinavAI...`;
                
                // Start conversation
                startConversation();
            } else {
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.placeholder = "Select family member first...";
            }
        });
        
        // Send message on button click
        sendButton.addEventListener('click', sendMessage);
        
        // Send message on Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function startConversation() {
            fetch(`/start_conversation/${currentMember}`)
                .then(response => response.json())
                .then(data => {
                    addAIMessage(data.starter);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !currentMember) return;
            
            // Add user message to chat
            addUserMessage(message);
            
            // Clear input
            messageInput.value = '';
            
            // Send to AdinavAI
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    member_name: currentMember,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                addAIMessage(data.response);
            })
            .catch(error => {
                console.error('Error:', error);
                addAIMessage('Sorry, I had trouble understanding that. Can you try again?');
            });
        }
        
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function addAIMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
