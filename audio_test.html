<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdinavAI Audio Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s ease;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .volume-control {
            margin: 20px 0;
        }
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ”Š AdinavAI Audio Test</h1>
        
        <div class="controls">
            <button class="test-btn" onclick="testBasicTTS()">ğŸµ Basic TTS Test</button>
            <button class="test-btn" onclick="testAdvancedTTS()">ğŸ­ Advanced TTS Test</button>
            <button class="test-btn" onclick="listVoices()">ğŸ“‹ List All Voices</button>
            <button class="test-btn" onclick="runFullDiagnostics()">ğŸ”¬ Full Diagnostics</button>
        </div>

        <div class="volume-control">
            <label>Volume: <span id="volumeValue">100%</span></label>
            <input type="range" id="volumeSlider" min="0" max="100" value="100" oninput="updateVolume()">
        </div>

        <div class="status" id="statusOutput">Welcome to AdinavAI Audio Test!
Click any button above to test audio functionality.
Check browser console (F12) for detailed logs.</div>
    </div>

    <script>
        let currentVolume = 1.0;

        function log(message) {
            const output = document.getElementById('statusOutput');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }

        function updateVolume() {
            const slider = document.getElementById('volumeSlider');
            const value = document.getElementById('volumeValue');
            currentVolume = slider.value / 100;
            value.textContent = slider.value + '%';
            log(`Volume set to ${slider.value}%`);
        }

        function testBasicTTS() {
            log('ğŸ§ª Starting Basic TTS Test...');
            
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance('Hello Santosh! This is a basic text-to-speech test. Can you hear me clearly?');
                utterance.volume = currentVolume;
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                
                utterance.onstart = () => log('âœ… Basic TTS: Started successfully');
                utterance.onend = () => log('âœ… Basic TTS: Completed successfully');
                utterance.onerror = (e) => log(`âŒ Basic TTS: Error - ${e.error}`);
                
                speechSynthesis.speak(utterance);
                log('ğŸ“¤ Basic TTS utterance queued');
            } else {
                log('âŒ Speech synthesis not supported');
            }
        }

        function testAdvancedTTS() {
            log('ğŸ­ Starting Advanced TTS Test...');
            
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                
                const voices = speechSynthesis.getVoices();
                const englishVoices = voices.filter(v => v.lang.startsWith('en'));
                
                const utterance = new SpeechSynthesisUtterance('This is an advanced test with optimized voice selection. I should sound natural and clear.');
                utterance.volume = currentVolume;
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                
                // Try to use a good English voice
                if (englishVoices.length > 0) {
                    const preferredVoice = englishVoices.find(v => 
                        v.name.includes('Google') || 
                        v.name.includes('Microsoft') || 
                        v.name.includes('Samantha')
                    ) || englishVoices[0];
                    
                    utterance.voice = preferredVoice;
                    log(`ğŸ­ Using voice: ${preferredVoice.name} (${preferredVoice.lang})`);
                }
                
                utterance.onstart = () => log('âœ… Advanced TTS: Started successfully');
                utterance.onend = () => log('âœ… Advanced TTS: Completed successfully');
                utterance.onerror = (e) => log(`âŒ Advanced TTS: Error - ${e.error}`);
                
                speechSynthesis.speak(utterance);
                log('ğŸ“¤ Advanced TTS utterance queued');
            } else {
                log('âŒ Speech synthesis not supported');
            }
        }

        function listVoices() {
            log('ğŸ“‹ Listing all available voices...');
            
            if ('speechSynthesis' in window) {
                const voices = speechSynthesis.getVoices();
                log(`Total voices found: ${voices.length}`);
                
                if (voices.length === 0) {
                    log('âš ï¸ No voices loaded. Waiting for voices...');
                    speechSynthesis.addEventListener('voiceschanged', () => {
                        setTimeout(listVoices, 100);
                    }, { once: true });
                    return;
                }
                
                voices.forEach((voice, i) => {
                    const flags = [];
                    if (voice.default) flags.push('DEFAULT');
                    if (voice.localService) flags.push('LOCAL');
                    else flags.push('REMOTE');
                    
                    const flagStr = flags.length > 0 ? ` [${flags.join(', ')}]` : '';
                    log(`${i+1}. "${voice.name}" (${voice.lang})${flagStr}`);
                });
                
                // Highlight English voices
                const englishVoices = voices.filter(v => v.lang.startsWith('en'));
                log(`\nğŸ‡ºğŸ‡¸ English voices (${englishVoices.length}):`);
                englishVoices.forEach((voice, i) => {
                    log(`  ${i+1}. ${voice.name}`);
                });
                
            } else {
                log('âŒ Speech synthesis not supported');
            }
        }

        function runFullDiagnostics() {
            log('ğŸ”¬ === FULL AUDIO DIAGNOSTICS ===');
            
            // Browser support check
            log('ğŸŒ Browser Support:');
            log(`  - Speech Synthesis: ${'speechSynthesis' in window ? 'âœ…' : 'âŒ'}`);
            log(`  - Audio Context: ${'AudioContext' in window || 'webkitAudioContext' in window ? 'âœ…' : 'âŒ'}`);
            log(`  - Media Devices: ${'mediaDevices' in navigator ? 'âœ…' : 'âŒ'}`);
            
            if ('speechSynthesis' in window) {
                // Speech synthesis state
                log('\nğŸ¤ Speech Synthesis State:');
                log(`  - Speaking: ${speechSynthesis.speaking}`);
                log(`  - Pending: ${speechSynthesis.pending}`);
                log(`  - Paused: ${speechSynthesis.paused}`);
                
                // Test voices loading
                const voices = speechSynthesis.getVoices();
                log(`\nğŸ­ Voice Information:`);
                log(`  - Total voices: ${voices.length}`);
                log(`  - English voices: ${voices.filter(v => v.lang.startsWith('en')).length}`);
                log(`  - Local voices: ${voices.filter(v => v.localService).length}`);
                log(`  - Remote voices: ${voices.filter(v => !v.localService).length}`);
                
                // Device info
                log('\nğŸ“± Device Information:');
                log(`  - User Agent: ${navigator.userAgent.substring(0, 100)}...`);
                log(`  - Platform: ${navigator.platform}`);
                log(`  - Language: ${navigator.language}`);
                log(`  - Online: ${navigator.onLine}`);
                
                // Run test synthesis
                log('\nğŸ§ª Running test synthesis...');
                const testUtterance = new SpeechSynthesisUtterance('Diagnostics test complete');
                testUtterance.volume = currentVolume;
                testUtterance.onstart = () => log('âœ… Test synthesis: Started');
                testUtterance.onend = () => log('âœ… Test synthesis: Completed');
                testUtterance.onerror = (e) => log(`âŒ Test synthesis: Error - ${e.error}`);
                
                speechSynthesis.speak(testUtterance);
            }
            
            log('ğŸ”¬ === DIAGNOSTICS COMPLETE ===');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸš€ Audio test page loaded');
            log('ğŸ“± Device type: ' + (window.innerWidth <= 768 ? 'Mobile' : 'Desktop'));
            
            // Auto-load voices
            if ('speechSynthesis' in window && speechSynthesis.getVoices().length === 0) {
                speechSynthesis.addEventListener('voiceschanged', () => {
                    log('ğŸ­ Voices loaded automatically');
                }, { once: true });
            }
        });
    </script>
</body>
</html>
